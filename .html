<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter</title>
    <!-- Tailwind CSS for simple styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF library for creating PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the file input button */
        input[type="file"]::file-selector-button {
            background-color: #4f46e5;
            color: white;
            border: 0;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mx-4">
        
        <!-- Header Section -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">JPG to PDF Converter</h1>
            <p class="text-gray-500 mt-2">Convert your JPG images to a single PDF file, quickly and easily.</p>
        </div>

        <!-- File Input Section -->
        <div class="mb-6">
            <label for="imageInput" class="block text-sm font-medium text-gray-700 mb-2">Select JPG Images:</label>
            <input type="file" id="imageInput" accept="image/jpeg,image/jpg" multiple
                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Conversion Button -->
        <button id="convertBtn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out disabled:bg-gray-400">
            Convert to PDF
        </button>

        <!-- Status Message Area -->
        <div id="status" class="text-center mt-4 text-sm text-gray-600"></div>

    </div>

    <script>
        // Main script for handling the conversion logic
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('imageInput');
            const convertBtn = document.getElementById('convertBtn');
            const statusDiv = document.getElementById('status');

            // Ensure jsPDF is loaded
            const { jsPDF } = window.jspdf;
            if (!jsPDF) {
                statusDiv.textContent = 'Error: jsPDF library could not be loaded.';
                convertBtn.disabled = true;
                return;
            }

            convertBtn.addEventListener('click', async () => {
                // Get the selected files
                const files = imageInput.files;

                if (files.length === 0) {
                    statusDiv.textContent = 'Please select at least one JPG image.';
                    return;
                }

                // Disable button and show processing message
                convertBtn.disabled = true;
                statusDiv.textContent = `Processing ${files.length} image(s)...`;

                try {
                    // Create a new PDF document
                    // The first parameter is orientation ('p' for portrait, 'l' for landscape)
                    // The second is the unit of measurement ('mm', 'pt', 'in', etc.)
                    // The third is the page format ('a4', 'letter', etc.)
                    const doc = new jsPDF('p', 'mm', 'a4');

                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const image = await loadImage(file);
                        
                        // PDF page dimensions in mm (A4 is 210 x 297 mm)
                        const pageWidth = doc.internal.pageSize.getWidth();
                        const pageHeight = doc.internal.pageSize.getHeight();
                        
                        // Calculate aspect ratio to fit image on page
                        const imageRatio = image.width / image.height;
                        const pageRatio = pageWidth / pageHeight;

                        let imgWidth, imgHeight;

                        if (imageRatio > pageRatio) {
                            // Image is wider than the page
                            imgWidth = pageWidth;
                            imgHeight = pageWidth / imageRatio;
                        } else {
                            // Image is taller than the page
                            imgHeight = pageHeight;
                            imgWidth = pageHeight * imageRatio;
                        }
                        
                        // Center the image on the page
                        const x = (pageWidth - imgWidth) / 2;
                        const y = (pageHeight - imgHeight) / 2;

                        // Add a new page for each image after the first one
                        if (i > 0) {
                            doc.addPage();
                        }

                        // Add the image to the PDF
                        doc.addImage(image.src, 'JPEG', x, y, imgWidth, imgHeight);
                    }

                    // Save the generated PDF
                    doc.save('converted-images.pdf');
                    statusDiv.textContent = 'Conversion successful! Your PDF has been downloaded.';

                } catch (error) {
                    console.error('An error occurred during PDF creation:', error);
                    statusDiv.textContent = 'An error occurred. Please try again.';
                } finally {
                    // Re-enable the button
                    convertBtn.disabled = false;
                }
            });

            // Helper function to load an image from a file object
            // Returns a promise that resolves with the loaded image element
            function loadImage(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }
        });
    </script>

</body>
</html>
